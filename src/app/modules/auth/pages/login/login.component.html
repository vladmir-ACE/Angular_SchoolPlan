<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper  auth px-0">
        <div class="row d-flex justify-content-between ">
          <div class="col-md-4">
            <img src="../../../../../assets/images/auth/login.svg" alt="logo">
          </div>
          <div class="col-md-4">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <span>G-Timing</span>
              </div>
              <h4>LOGIN TO CONTINUE</h4>
              
              <form class="pt-3"  (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="text" [(ngModel)]="user.username" name="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" [(ngModel)]="user.password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"> SIGN IN</button>
                </div>
                
                <div class="text-center mt-4 fw-light">
                  Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
