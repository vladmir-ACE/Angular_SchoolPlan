<div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Ajouter Une Matiere</h4>
            
            <form class="forms-sample" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="exampleInputUsername1">intitule</label>
                <input type="text" [(ngModel)]="matiere.intitule"  name="intitule" class="form-control" id="exampleInputUsername1" placeholder="intitule">
              </div>
              <div class="form-group">
                <label for="exampleInputUsername1">code</label>
                <input type="text" [(ngModel)]="matiere.code"  name="code" class="form-control" id="exampleInputUsername1" placeholder="code">
              </div>
              <button type="submit" class="btn btn-primary me-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
</div>
