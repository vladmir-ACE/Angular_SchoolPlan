<div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Ajouter Une Anne</h4>
            <div class="form-group">
                <label for="exampleInputUsername1">code</label>
                <input type="text" [(ngModel)]="anne.code"  name="code" class="form-control" id="exampleInputUsername1" placeholder="code">
              </div>
            <form class="forms-sample" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="exampleInputUsername1">Date debut</label>
                <input type="date" [(ngModel)]="anne.date_debut"  name="date_debut" class="form-control" id="exampleInputUsername1" placeholder="date_debut">
              </div>
              <div class="form-group">
                <label for="exampleInputUsername1">Date fin</label>
                <input type="date" [(ngModel)]="anne.date_fin"  name="date_fin" class="form-control" id="exampleInputUsername1" placeholder="date_fin">
              </div>
              
              <button type="submit" class="btn btn-primary me-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
</div>
