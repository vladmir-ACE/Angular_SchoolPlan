

<div class="row text-end">
    <span><a routerLink="/admin/planing/create" class="btn btn-primary" >Create</a></span>
</div>
<div class="card">
  <p-table [value]="planings" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Num</th>
              <th>Cours</th>
              <th>Classe</th>
              <th>Heure debut</th>
              <th>Heure fin</th>
              <th>Action</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-planing let-index="rowIndex">
          <tr>
              <td>{{ index+1 }}</td>
              <td>{{ planing.cours.intitule }}</td>
              <td>{{ planing.classe.intitule }}</td>
              <td>{{ planing.heure_debut }}</td>
              <td>{{ planing.heure_fin }}</td>
              
              <td>
                  <a (click)="getSelectedPlaning(planing)">
                      <span>
                          <i class="mdi mdi-grease-pencil"></i>
                      </span>
                  </a> 
                  <a (click)="deletePlaning(planing.id)">
                      <span>
                          <i class="mdi mdi-delete-variant"></i>
                      </span>
                  </a>
                  
              </td>
              
          </tr>
      </ng-template>
  </p-table>
</div>
