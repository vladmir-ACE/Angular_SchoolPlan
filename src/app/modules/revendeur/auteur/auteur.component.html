

<div class="row text-end">
      <span><a routerLink="/revendeur/auteur/create" class="btn btn-primary" >Create</a></span>
</div>
<div class="card">
    <p-table [value]="auteurs" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Num</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-auteur let-index="rowIndex">
            <tr>
                <td>{{ index+1 }}</td>
                <td>{{ auteur.nom }}</td>
                <td>{{ auteur.prenom }}</td>
                <td>{{ auteur.age }}</td>
                <td>
                    <a (click)="getSelectedAuteur(auteur)">
                        <span>
                            <i class="mdi mdi-grease-pencil"></i>
                        </span>
                    </a> 
                    <a (click)="deleteAuteur(auteur.id)">
                        <span>
                            <i class="mdi mdi-delete-variant"></i>
                        </span>
                    </a>
                    
                </td>
                
            </tr>
        </ng-template>
    </p-table>
</div>
