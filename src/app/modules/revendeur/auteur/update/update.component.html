<div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Default form</h4>
            <p class="card-description">
            Update Auteur
            </p>
            <form class="forms-sample" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="exampleInputUsername1">nom</label>
                <input type="text" [(ngModel)]="selectAuteur.nom"  name="nom"  class="form-control" id="exampleInputUsername1" placeholder="nom">
              </div>
              <div class="form-group">
                <label for="exampleInputUsername1">prenom</label>
                <input type="text" [(ngModel)]="selectAuteur.prenom"  name="prenom" class="form-control" id="exampleInputUsername1" placeholder="prenom">
              </div>
              <div class="form-group">
                <label for="exampleInputUsername1">age</label>
                <input type="number"[(ngModel)]="selectAuteur.age"  name="age" class="form-control" id="exampleInputUsername1" placeholder="age">
              </div>
             
              <button type="submit" class="btn btn-primary me-2">Submit</button>
              
            </form>
          </div>
        </div>
      </div>
</div>
